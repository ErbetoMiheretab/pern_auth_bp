services:
  app:
    build: .
    user: "node"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASS=admin123
      - DB_NAME=pern_auth
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASS=admin123
      - ACCESS_SECRET=super-long-access-secret
      - ACCESS_EXPIRE=15m
      - REFRESH_SECRET=even-longer-refresh-secret
      - REFRESH_EXPIRE=30d
      - SALT_ROUNDS=12
    profiles: ["test"]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=PathPrefix(`/`)"
      - "traefik.http.routers.app.entrypoints=web"
      - "traefik.http.services.app.loadbalancer.server.port=4000"
      - "traefik.http.services.app.loadbalancer.healthcheck.path=/api/auth/health"
      - "traefik.http.services.app.loadbalancer.healthcheck.interval=10s"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      postgres_test:
        condition: service_healthy
      redis_test:
        condition: service_started
    # volumes:
      # - .:/app  # Commented out: This mounts .env file which overrides environment variables
      # - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:4000/api/auth/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  traefik:
    image: traefik:v2.11
    container_name: traefik
    profiles: ["test"]
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      app:
        condition: service_healthy


  postgres:
    image: postgres:17-alpine
    container_name: pern_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: pern_auth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pern_auth"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pern_redis
    command: ["redis-server", "--requirepass", "admin123"]
    environment:
      REDIS_PASSWORD: admin123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres_test:
    image: postgres:17-alpine
    container_name: pern_postgres_test
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: pernAuthTest
    ports:
      - "5549:5432"
    profiles: ["test"]
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pernAuthTest"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis_test:
    image: redis:7-alpine
    container_name: pern_redis_test
    command: ["redis-server", "--requirepass", "admin123"]
    environment:
      REDIS_PASSWORD: admin123
    ports:
      - "6380:6379"
    profiles: ["test"]
    volumes:
      - redis_test_data:/data

volumes:
  postgres_data: {}
  redis_data: {}
  postgres_test_data: {}
  redis_test_data: {}